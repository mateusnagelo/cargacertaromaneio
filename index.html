        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;

        /* Custom scrollbar para tabelas mobile */
        .overflow-x-auto::-webkit-scrollbar {
            height: 4px;

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            :root {
                --print-scale: 1;
                --print-page-width: 210mm;
                --print-page-height: 297mm;
            }
            .no-print {
                display: none !important;
            }
            body {
                background-color: white !important;
                padding: 0 !important;
                margin: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .print-container {
                width: var(--print-page-width) !important;
                max-width: var(--print-page-width) !important;
                height: var(--print-page-height) !important;
                margin: 0 auto !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
                box-sizing: border-box !important;
                min-height: 0 !important;
                overflow: hidden !important;
            }
            .print-scale {
                width: var(--print-page-width) !important;
                max-width: var(--print-page-width) !important;
                min-height: 0 !important;
                padding: 6mm !important;
                box-sizing: border-box !important;
                transform: scale(var(--print-scale)) !important;
                transform-origin: top left !important;
            }
            .print-footer-note {
                position: static !important;
                margin-top: 2mm !important;
            }
            ::-webkit-scrollbar {
                width: 0 !important;
                height: 0 !important;
            }
        }
        .print-container {
            overflow: hidden;
        }
        html.pdf-export {
            --print-scale: 1;
            --pdf-page-width: 210mm;
            --pdf-page-height: 297mm;
        }
        html.pdf-export .print-container {
            width: var(--pdf-page-width) !important;
            max-width: var(--pdf-page-width) !important;
            margin: 0 auto !important;
            border: none !important;
            box-shadow: none !important;
            overflow: visible !important;
        }
        html.pdf-export .print-scale {
            width: var(--pdf-page-width) !important;
            max-width: var(--pdf-page-width) !important;
            min-height: 0 !important;
            padding: 3mm !important;
            box-sizing: border-box !important;
            transform: none !important;
            font-size: 10px !important;
            line-height: 1.15 !important;
        }
        html.pdf-export .print-footer-note {
            position: absolute !important;
            margin-top: 0 !important;
        }
        html.pdf-export .mb-8 {
            margin-bottom: 4mm !important;
        }
        html.pdf-export .mb-6 {
            margin-bottom: 3mm !important;
        }
        html.pdf-export .p-4 {
            padding: 3mm !important;
        }
        html.pdf-export .p-3 {
            padding: 2.5mm !important;
        }

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const host = String(location.hostname || '').toLowerCase()
                const isLocal =
                  host === 'localhost' ||
                  host === '127.0.0.1' ||
                  host === '0.0.0.0' ||
                  host.endsWith('.local')
                if (isLocal) return

                navigator.serviceWorker.register('sw.js').then(() => {
                }).catch(() => {
                });
            });
        }
    </script>
